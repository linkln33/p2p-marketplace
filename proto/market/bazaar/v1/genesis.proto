syntax = "proto3";
package market.bazaar.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "market/bazaar/v1/params.proto";

option go_package = "market/x/bazaar/types";

// GenesisState defines the bazaar module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
